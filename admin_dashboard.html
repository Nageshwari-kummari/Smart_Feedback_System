<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{
    background:#f1f5f9;
    font-family:"Segoe UI",sans-serif;
    padding:30px;
}
.box{
    max-width:800px;
    margin:auto;
    background:white;
    padding:25px;
    border-radius:15px;
}
.comment{
    background:#e5e7eb;
    padding:10px;
    margin-top:10px;
    border-radius:8px;
}
</style>
</head>
<body>

<div class="box">
<h2>Admin Dashboard</h2>
<canvas id="lineChart"></canvas>

<h3>Feedback History</h3>
{% for c in comments %}
<div class="comment">{{ c }}</div>
{% endfor %}
</div>

<script>
const ratings={{ ratings | safe }};
new Chart(document.getElementById("lineChart"),{
    type:"line",
    data:{
        labels:ratings.map((_,i)=>"Feedback "+(i+1)),
        datasets:[{
            label:"User Ratings",
            data:ratings,
            borderWidth:2,
            tension:0.3,
            fill:false
        }]
    },
    options:{scales:{y:{min:0,max:5}}}
});
</script>

</body>
</html>
